
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>

  <body>
  <h1 class="center"><strong>Let's Get Quizzical!</strong></h1>
  <p class="center">A Quiz Website for the Everyday Man</p>

    <div class="container">

      <form class="form-signin" action="LoginServlet" method="post">
        <h2 class="form-signin-heading">Please Sign In</h2>
        <input type="text" class="form-control" placeholder="Username" name="user" required autofocus>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="btn btn-lg btn-success btn-block" href="/Quiz_Website/create_account.html">Create Account</a>
      </form>

    </div> <!-- /container -->
    
  </body>
</html>
